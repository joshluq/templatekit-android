apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: android-library-template
  title: Android Library Template (Consumer-Driven)
  description: Scaffold a new Android library project with Consumer-Driven pattern (library + showcase app)
spec:
  owner: user:guest
  type: service

  parameters:
    - title: Library Configuration
      required:
        - library_name
        - package_name
      properties:
        library_name:
          title: Library Name
          type: string
          description: Simple name for the library (e.g., MyUIKit, Draftkit)
          default: MyLibrary
        package_name:
          title: Package Name
          type: string
          description: Java package for library and showcase (e.g., com.example.mylib)
          default: com.example.mylib
        description:
          title: Description
          type: string
          description: Brief description of the library
          default: A reusable Android library component

  steps:
    - id: fetch-base
      name: Fetch Base
      action: fetch:cookiecutter
      input:
        url: ./skeleton
        values:
          library_name: ${{ parameters.library_name }}
          package_name: ${{ parameters.package_name }}
          description: ${{ parameters.description }}

    - id: publish
      name: Publish
      action: publish:github
      input:
        allowedHosts: ['github.com']
        description: ${{ parameters.description }}
        repoUrl: ${{ parameters.repoUrl }}

  output:
    links:
      - title: Repository
        url: ${{ steps.publish.output.remoteUrl }}
      - title: Generated Library Folder
        url: ${{ steps.publish.output.remoteUrl }}/tree/main/${{ steps.fetch-base.output.dirName }}/library